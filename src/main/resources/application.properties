spring.application.name=napster_project
spring.datasource.url=jdbc:postgresql://localhost:5432/musicdb
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=postgres
spring.security.user.password=mysecretpassword

napster.api.key=yourApiKeyHere
napster.api.baseurl=https://api.napster.com/v2.2
napster.image.baseurl=https://api.napster.com/imageserver/v2/albums